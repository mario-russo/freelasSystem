    <!DOCTYPE html>
    <html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous"
        />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <title>SMS System</title>
    </head>
    <body>
        <section class="container">
        <div class="card mt-3">
            <h3 class="card-body text-center"> <i class="fa-solid fa-computer fa-2xl"></i> SMS Verification System.</h3>
        </div>
        <div class="card mt-5 p-3 shadow-md ">
            <h5 class=""><i class="fa-solid fa-magnifying-glass"></i> Search</h5>
            <label for="SelectClient" class="form-label"
                    >Select Client </label
                >
            <select id="SelectClient" class="form-select mt-2" aria-label="Client">
            <option  selected value="1">Bob jones</option>
            <option value="2">Mario Russo</option>
            <option value="3">George Bush   </option>
            </select>
            <label for="SelectContact" class="form-label"
                    >Select Contact</label
                >
            <select id="SelectContact" class="form-select mt-2" aria-label="Contact">     
            <option selected >Mario Russo</option>
            <option >Bob jones</option>
            <option >George Bush</option>
            </select>
            <div class="d-grid mt-2">
                <button class="btn btn-primary" type="button"> <i class="fa-solid fa-paper-plane "></i> Send Verification</button>
        </div>
        <div class="card mt-5 shadow-sm">
            <h5 class="card-body"> <i class="fa-solid fa-database "></i> Last code sent</h5>
            <table class="table">
            <thead>
                <tr>
                <th scope="col">Date</th>
                <th scope="col">Time</th>
                <th scope="col">Contact</th>
                <th scope="col">Verification code</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                <th scope="row" 3>01/01/202</th>
                <td>10:30 am </td>
                <td>Bob jones</td>
                <td>102030</td>
                </tr>
                <tr>
                <th scope="row">02/02/2023</th>
                <td>10:23 am</td>
                <td>George bush</td>
                <td>203040</td>
                </tr>
                <tr>
                <th scope="row">03/03/2023</th>
                <td>10:28 am</td>
                <td>Mario Russo</td>
                <td>405060</td>
                </tr>
            </tbody>
            </table>
        </div>
        <section class="mt-3 row p-2">
            <div class="card mt-2 p-2 col-md-4">
            <form>
                <div>
                    
                    <legend><i class="fa-solid fa-user-plus mr-5"></i> Add new customer</legend>
                </div>
                <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                    >Customer id</label
                >
                <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    
                    placeholder="ID"
                />
                </div>
                <div class="d-grid">
                <button class="btn btn-primary" type="button"><i class="fa-solid fa-circle-plus fa-2xl"></i></button>
                </div>
            </form>
            </div>
            <div class="card mt-2 p-2 col-md-4">
            <form>
                
                <legend><i class="fa-solid fa-file-contract mr-5"></i> Add new contact</legend>
                <div class="mb-3">
                <label for="customerid" class="form-label">Customer id</label>
                <input
                    type="email"
                    class="form-control"
                    id="customerid"
                    aria-describedby="emailHelp"
                    placeholder="ID"
                />
                </div>
                <div class="mb-3">
                <label for="name" class="form-label">Contact name</label>
                <input
                    type="email"
                    class="form-control"
                    id="name"
                    aria-describedby="emailHelp"
                    
                    placeholder="Bob Jones"
                />
                </div>
                <div class="mb-3">
                <label for="phone" class="form-label">Contact phone</label>
                <input
                    type="email"
                    class="form-control"
                    id="phone"
                    aria-describedby="emailHelp"
                    placeholder="(123) 456-7890"
                />
                </div>
                <div class="d-grid">
                <button class="btn btn-primary" type="button"><i class="fa-solid fa-circle-plus fa-2xl"></i></button>
                </div>
            </form>
            </div>
            <div class="card mt-2 p-2 col-md-4">
            <form>
                <legend> <i class="fa-solid fa-file-pen mr-5"></i> Edit Contact</legend>
                <div class="mb-3">
                <label for="id" class="form-label"
                    >Customer id </label
                >
                <select id="id" class="form-select">
                    <option selected    >1</option>
                    <option>2</option>
                </select>
                </div>
                <div class="mb-3">
                <label for="name" class="form-label"
                    >Contact name </label
                >
                <select id="name" class="form-select">
                    <option selected>Mario Russo</option>
                    <option>Bob jones</option>
                    <option>George bush</option>
                </select>
                </div>
                <div class="mb-3">
                <label for="phone" class="form-label">Contact phone</label>
                <input
                    type="text"
                    id="phone"
                    class="form-control"
                    placeholder="(123) 456-7890"
                />
                </div>
                <div class="d-grid">
                <button class="btn btn-primary" type="button"><i class="fa-solid fa-circle-plus fa-2xl"></i></button>
                </div>
            </form>
            </div>
        </section>
        </section>
        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
        ></script>

    </body>
    </html>
